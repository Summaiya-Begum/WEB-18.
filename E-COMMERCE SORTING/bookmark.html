<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admitted</title>
    <link rel="stylesheet" href="commonStyles.css" />
  </head>

  <body>
    <div id="links">
      <div><a href="index.html">Home</a></div>
      <div><a href="applied.html">Applied Jobs</a></div>
      <div><a href="bookmark.html">Bookmarks</a></div>
    </div>
    <main>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Job Applied</th>
            <th> Delete</th>
          </tr>
        </thead>
        <tbody id="body"></tbody>
      </table>
    </main>
  </body>
  <script>
    //you need to code here
var book1 = JSON.parse(localStorage.getItem("Bookmark"))
display(book1); 

function display (data){

  data.forEach(function (elem ,index){

  var row2 = document.createElement("tr");


  var col1 = document.createElement("td");
  col1.innerText=elem.personName;
    // console.log(col1)
  var col2 = document.createElement("td");
  col2.innerText=elem.personEmail;

  var col3 = document.createElement("td")
  col3.innerText=elem.personRole;


  var col4= document.createElement("td");
      col4.innerText="DELETE"
      col4.style.cursor="pointer"
      col4.style.color="red"
      col4.style.fontWeight="bold"
    col4.addEventListener("click", function (){
      deleteItem(elem,index);
    })

  row2.append(col1,col2,col3,col4)
  document.querySelector("#body").append(row2)
  })
}

function deleteItem(elem,index){
  book1.splice(index,1);
  localStorage.setItem("Bookmark", JSON.stringify(book1));
  window.location.reload();
}


  </script>
</html>
